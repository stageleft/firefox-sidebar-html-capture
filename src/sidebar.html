<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firefox Sidebar HTML Capture(Sidebar Interface)</title>
  <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
  <div id="auto-capture">
    <input type="checkbox" id="is_auto_capture">Auto-Capture in <input type="number" value="60" min="1" id="auto_capture_cycle" style="text-align:right">[sec.]
  </div>
  <div id="manual-capture">
    <input type="button" id="is_manual_capture" value="Manual Capture Now">
  </div>
  <div id="list">
    HTML captured log list (click link to download as .txt file)
    <ul id="log_list">
    </ul>
  </div>
  <script type="text/javascript" language="JavaScript" src="sidebar_proc.js"></script>
  <script type="text/javascript" language="JavaScript" src="sidebar.js"></script>
</body>
</html>
